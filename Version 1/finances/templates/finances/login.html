{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinSage</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        header h2 {
            color: #333;
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            background-color: #ffcccc;
            border: 1px solid #ff0000;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            font-size: 1.1em;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <header>
            <img src="https://media.istockphoto.com/id/1423550966/vector/profit-rounded-lines-icon.jpg?s=612x612&w=0&k=20&c=_KFEK2PUIlquKGVUYQ18I2rO6xQ3ieFDEx-xHpXRLTI=" alt=" Logo">
            <h2>Welcome Back to FinSage</h2>
        </header>

        <!-- Error message block -->
        <div class="error-message">
            {% if form.errors %}
            <ul>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}


        <!-- Login form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" value="{{ request.POST.username }}" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>

            <a href="{% url 'password_reset' %}">Forgot Password?</a>
            <a href="{% url 'finances:signup' %}">Don't have an account? Sign up</a>
        </form>
    </div>

</body>
</html>
